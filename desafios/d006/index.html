<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <hr>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">
                Paragrafo
            </abbr>
        </li>
        <li>
            <abbr title="use as tags &lt;h1&gt; até &lt;h6&gt;">
                Títulos
            </abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;img&gt;">
                Imagens
            </abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;abbr&gt;">
                abreviações

            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">
                Código-Fonte
            </abbr>
            <li>
                <abbr title="use a tag &lt;ol&gt;">
                    Listas numeradas
                </abbr>
                <li>
                    <abbr title="use a tag &lt;ul&gt;">
                        Listas com demarcadores
                    </abbr>
                </li>
            </li>
        </li>
    </ul>
    
</body>
</html>
